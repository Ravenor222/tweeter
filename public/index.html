<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- External Fonts Imports-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script src="https://kit.fontawesome.com/9c277bf83e.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class = "tweeter-logo">tweeter</div>

      <div class = "column-flex">
        <div class = "nav-text"><strong>write</strong> a new tweet</div>
        <button id ="animated-button" class = "down-arrow"><i class = "fas fa-angle-double-down"></i></button>
      </div>

    </nav>
    <!-- header -->
    <header>
    <div class = "header-div">
      <div>
          <img class = "img" src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Nick Danvers</h2>
      </div>
    </div>
  </header> 

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id = "error">
          <i class="fas fa-exclamation-triangle"></i>Tweets must be between 1 - 140 characters!<i class="fas fa-exclamation-triangle"></i>
        </div>

      <form id="submission-form" action = "/tweets" >
        <textarea name="text" placeholder="What are you humming about?"></textarea>

       <div class = "flex"> 
         <input type="submit" value="Tweet">
         <span class="counter">140</span>
       </div>
      </form>

    </section>

    <button id = "corner-button"><i class="fas fa-angle-double-up"></i></button>

    <section class = "tweets-container">
    </section>

  </main>
  </body>
</html>
